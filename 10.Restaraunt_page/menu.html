<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAMINOS_MENU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="menuHeader">
        <p>MENU</p>
        <div id="buttons">
            <button class="btn" id="HomeButton">Home</button>
            <button class="btn" id="MenuButton">Menu</button>
            <button class="btn" id="OrderButton">My order</button>
        </div>
    </header>

    <div id="pizzas">
        <div id="pizzaOne" class="pza">
            <div id="pizzaText" >
                <h2>Barbeque Pizza</h2>
                <p>15$</p>
                <button id="BBQ" class="AddButton">ADD</button>
            </div>
            <div id="pizzaImage">
                <img src="images/bbq.png" class="ovs">
            </div>
        </div>
        <div id="pizzaTwo" class="pza">
            <div id="pizzaText" >
                <h2>Pepperoni Pizza</h2>
                <p>12$</p>
                <button id="PPR" class="AddButton">ADD</button>
            </div>
            <div id="pizzaImage">
                <img src="images/ppn.png" class="ovs">
            </div>
        </div>
        <div id="pizzaThree" class="pza">
            <div id="pizzaText" >
                <h2>Margherita Pizza</h2>
                <p>8$</p>
                <button id="MGH" class="AddButton">ADD</button>
            </div>
            <div id="pizzaImage">
                <img src="images/mgh.png" class="ovs">
            </div>
        </div>
    </div>

    <footer>
        Damios.pvt.ltd 2024 &copy;
    </footer>
    <script src="script.js"></script>
</body>
</html>
