<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAMINOS_CART</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="order-page">
    <div id="buttons">
        <button class="btn" id="HomeButton">Home</button>
        <button class="btn" id="MenuButton">Menu</button>
        <button class="btn" id="OrderButton">My order</button>
        <button id="rst">Reset Order</button>
    </div>
    <div id="final_cart">
        <div id="final_items">
            <p id="bbqDisplay">Barbeque Pizza x 0</p>
            <p id="pprDisplay">Pepperoni Pizza x 0</p>
            <p id="mghDisplay">Margarita Pizza x 0</p>
        </div>
        <div id="final_total">
            <p id="money">Your total is: 0$</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
