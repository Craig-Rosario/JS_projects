<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="converter">
        <h1 id="Hero">Temprature converter</h1>
        <p>Temprature in:</p>
        <div id="settings">
            
            <input type="radio" id="Celcius" name="radio">
            <label for="Celcius">Celcius</label><br>
            <input type="radio" id="Fahrenheit" name="radio">
            <label for="Fahrenheit">Fahrenheit</label><br>
        </div>
        <input type="text" placeholder="Input Temprature" id="input"><br>
        <button id="submit">Submit</button><br>
        <p id="result"></p><br>

    </div>
    <script src="script.js"></script>
</body>
</html>
